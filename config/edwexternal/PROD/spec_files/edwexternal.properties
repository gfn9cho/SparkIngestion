# stagePartitionBy will be used to specify the fieldName from the sourceDb which is used to partition staging data load
spark.DataIngestion.stagePartitionBy:updatetime

# stageTablePrefix will be used to specify the prefix for the staging tables.
spark.DataIngestion.stageTablePrefix:


# targetDB will be used to prefix the hive database name.
# edwexternal specifies the database prefix for external data which is transformed as edwexternal_data_processed in reference to the Glue catalog.
spark.DataIngestion.targetDB:edwexternal


# auditDB will be used to prefix the hive database name.
spark.DataIngestion.auditDB:edf_dataingestion


# secured DB prefix will be used to load the secured tables data, which transforms similar to the target DB.
# ex: connect_secured_gwcc to connect_secured_gwcc_data_processed
spark.DataIngestion.targetSecuredDB:

# staging DB prefix will be used to load the staging tables data, which transforms similar to the target DB.
# ex: connect_secured_gwcc to connect_secured_gwcc_data_processed
spark.DataIngestion.hiveStageDB:edf_staging


# s3 paths for the harmonized and secured data.
#spark.DataIngestion.hrmnzds3SecurePath:s3://sa-l4f-emr-edl-processed-secure/edwexternal
