# stageTablePrefix will be used to specify the prefix for the staging tables.
spark.DataIngestion.stageTablePrefix:stg_gwcc


# targetDB will be used to prefix the hive database name.
# connect_gwcc specifies the database prefix for claim center which is transformed as connect_gwcc_data_processed in reference to the Glue catalog.
